<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Corvinerva</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">

            <div class="logo-area">
                <img src="img/corvinerva-sem-fundo.png" alt="Logo Corvinerva" class="logo-image" style="width: 100px;">
                <span class="app-name">Corvinerva</span>
            </div>

            <h1>Crie sua conta</h1>
            <p>Preencha os dados para começar</p>

            <form class="login-form">
                
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="confirmar">Confirmar senha</label>
                    <input type="password" id="confirmar" placeholder="********" required>
                </div>

                <button type="submit" class="btn-entrar">Criar conta</button>
            </form>

            <div class="links-adicionais">
                <a href="login.html" class="link-secundario">Já tenho uma conta</a>
            </div>

        </div>
    </div>

</body>
</html>
